<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Virtual Class</title>

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .class-card {
      max-width: 420px;
      background: #ffffff;
      border-radius: 12px;
      padding: 24px 28px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      border-top: 6px solid #ffcc00;
    }

    .class-title {
      color: #333333;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      background: #e6e6e6;
      color: #333333;
      font-weight: 600;
      font-size: 0.85rem;
      border-radius: 999px;
    }

    .schedule {
      margin-bottom: 18px;
    }

    .schedule h3 {
      color: #333333;
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .schedule ul {
      padding-left: 18px;
      margin: 0;
    }

    .schedule li {
      color: #000000;
      font-size: 0.95rem;
      margin-bottom: 6px;
    }

    .highlight {
      margin-top: 18px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }

    .highlight p {
      margin: 6px 0;
      color: #000000;
      font-size: 0.95rem;
      text-align: left;
    }

    .cta-wrapper {
      text-align: center;
      margin-top: 18px;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 22px;
      background: #ffcc00;
      color: #000000;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      border-radius: 999px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .cta-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <div class="class-card">
    <div class="class-title">Group Virtual Class</div>
    <span class="badge">Virtual • Live Instruction</span>

    <div class="schedule">
      <h3>Schedule</h3>
      <ul>
        <li>1/24 – 5/30 <em>(No classes on Fri/Sat of official SAT test dates)</em></li>
        <li><strong>Math:</strong> Saturdays, 9–10 AM</li>
        <li><strong>English:</strong> Fridays, 7–8 PM</li>
      </ul>
    </div>

    <div class="highlight">
      <p>Weekly practice tests included</p>
      <p>Minimum 4-week registration required</p>

      <div class="cta-wrapper">
        <a
          href="https://www.sapientacademy.com/contact"
          class="cta-button"
        >
          Contact us to register
        </a>
      </div>
    </div>
  </div>

</body>
</html>
